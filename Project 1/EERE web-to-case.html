<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-type" content="text/html; charset=UTF-8">
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        padding: 20px;
    }
    form {
        background: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        max-width: 600px;
        margin: auto;
    }
    label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
    }
    input[type="text"],
    select,
    textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }
    textarea {
        resize: vertical;
        height: 100px;
    }
    input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
    }
    input[type="submit"]:hover {
        background-color: #45a049;
    }
    img {
        max-width: 100%;
        height: auto;
        border-radius: 8px;
        margin-bottom: 20px;
    }
	
</style>
</head>
<body>

<form action="https://webto.salesforce.com/servlet/servlet.WebToCase?encoding=UTF-8&orgId=00Dak000005owih" method="POST">

<input type="hidden" name="orgid" value="00Dak000005owih">
<input type="hidden" name="retURL" value="http://www.energy.gov/">

<a href="https://www.energy.gov/">
	<img src="https://www.energy.gov/sites/default/files/styles/listing_large/public/2021-08/Department-of-Energy-e1519899774703-300x174.png" alt="Form Image">
</a>

<!--  Uncomment these lines for debugging 
<input type="hidden" name="debug" value=1>
<input type="hidden" name="debugEmail" value="bryanjp53@gmail.com">
-->

<label for="name">Contact Name</label>
<input id="name" maxlength="80" name="name" size="20" type="text" />

<label for="email">Email</label>
<input id="email" maxlength="80" name="email" size="20" type="text" />

<label for="phone">Phone</label>
<input id="phone" maxlength="40" name="phone" size="20" type="text" />

<label for="00Nak000002LGyH">Region Location</label>
<select id="00Nak000002LGyH" name="00Nak000002LGyH" title="Region Location">
    <option value="">--None--</option>
    <option value="Midwest">Midwest</option>
    <option value="Northeast">Northeast</option>
    <option value="Southeast">Southeast</option>
    <option value="Southwest">Southwest</option>
    <option value="West">West</option>
</select>

<label for="reason">Case Reason</label>
<select id="reason" name="reason">
    <option value="">--None--</option>
    <option value="Installation">Installation</option>
    <option value="Equipment Complexity">Equipment Complexity</option>
    <option value="Performance">Performance</option>
    <option value="Breakdown">Breakdown</option>
    <option value="Equipment Design">Equipment Design</option>
    <option value="Feedback">Feedback</option>
    <option value="Other">Other</option>
</select>

<label for="subject">Subject</label>
<input id="subject" maxlength="80" name="subject" size="20" type="text" />

<label for="description">Description</label>
<textarea id="description" name="description"></textarea>

<input type="submit" name="submit" value="Submit">

</form>

</body>
</html>
